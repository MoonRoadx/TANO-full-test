    function generateClientCode(targa) { return `${targa}-${new Date().getFullYear()}`; }

    async function syncToFirestore(targa, vehicleData) {
      if (!USE_FIREBASE || !window.firebaseDB) return;
      try {
        const { setDoc, doc } = await import("https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js");
        await setDoc(doc(window.firebaseDB, 'vehicles', targa), vehicleData);
      } catch (error) {
        showNotification('‚ö†Ô∏è Sync error', 'error');
      }
    }

    async function loadFromFirestore(targa, enableRealtime = false) {
      if (!USE_FIREBASE || !window.firebaseDB) return null;
      try {
        const { getDoc, doc, onSnapshot } = await import("https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js");
        
        if (enableRealtime) {
          if (realtimeUnsubscribe) realtimeUnsubscribe();
          realtimeUnsubscribe = onSnapshot(doc(window.firebaseDB, 'vehicles', targa), (docSnap) => {
            if (docSnap.exists()) {
              vehicles[targa] = docSnap.data();
              saveDataLocal();
              if (!showLoginScreen && currentVehicle === targa) render();
            }
          });
          const docSnap = await getDoc(doc(window.firebaseDB, 'vehicles', targa));
          return docSnap.exists() ? docSnap.data() : null;
        } else {
          const docSnap = await getDoc(doc(window.firebaseDB, 'vehicles', targa));
          return docSnap.exists() ? docSnap.data() : null;
        }
      } catch (error) {
        return null;
      }
    }

    function loadDataLocal() {
      try {
        const stored = localStorage.getItem('garage_vehicles');
        if (stored) vehicles = JSON.parse(stored);
      } catch (error) { vehicles = {}; }
    }

    function saveDataLocal() {
      try { localStorage.setItem('garage_vehicles', JSON.stringify(vehicles)); } catch (error) {}
    }

    async function login() {
      const code = document.getElementById('loginCode').value.trim();
      if (!code) return showNotification('‚ùå Code requis', 'error');
      
      if (code === MECHANIC_PIN) {
        isMechanicMode = true;
        isClientMode = false;
        showLoginScreen = false;
        currentVehicle = null;
        showNotification('‚úÖ Acc√®s m√©canicien');
        render();
        return;
      }
      
      const parts = code.toUpperCase().split('-');
      if (parts.length >= 2) {
        const year = parts[parts.length - 1];
        const targa = parts.slice(0, -1).join('-');
        const vehicleData = await loadFromFirestore(targa, true);
        
        if (vehicleData) {
          vehicles[targa] = vehicleData;
          saveDataLocal();
          const currentYear = new Date().getFullYear().toString();
          const lastYear = (currentYear - 1).toString();
          
          if (year === currentYear || year === lastYear) {
            isClientMode = true;
            isMechanicMode = false;
            showLoginScreen = false;
            currentVehicle = targa;
            showNotification(`‚úÖ ${t('realtimeActive')}`);
            render();
            return;
          }
        }
      }
      showNotification('‚ùå Code invalide', 'error');
    }

    function logout() {
      if (confirm('Sei sicuro?')) {
        if (realtimeUnsubscribe) { realtimeUnsubscribe(); realtimeUnsubscribe = null; }
        isMechanicMode = false;
        isClientMode = false;
        showLoginScreen = true;
        currentVehicle = null;
        showAddForm = false;
        showNotification('üëã Disconnesso');
        render();
      }
    }

    function calculateAlerts(vehicle, forClient = false) {
      if (!vehicle || !vehicle.interventi) return [];
      const alerts = [];
      const today = new Date();

      Object.entries(MAINTENANCE_RULES).forEach(([key, rule]) => {
        if (forClient && !rule.visibleToClient) return;
        let alert = null;

        if (rule.kmInterval && vehicle.chilometraggio) {
          const lastMaintenance = vehicle.interventi
            .filter(i => i.tipo && i.tipo.toLowerCase().includes(key))
            .sort((a, b) => (b.chilometraggio || 0) - (a.chilometraggio || 0))[0];
          const kmSinceLast = lastMaintenance 
            ? parseInt(vehicle.chilometraggio) - parseInt(lastMaintenance.chilometraggio || 0)
            : parseInt(vehicle.chilometraggio);
          const kmRemaining = rule.kmInterval - kmSinceLast;

          if (kmRemaining <= rule.kmWarningThreshold) {
            alert = {
              type: key, icon: rule.icon,
              message: `${t('remaining')}: ${kmRemaining} ${t('km')}`,
              urgency: kmRemaining <= 500 ? 'critical' : kmRemaining <= 1000 ? 'high' : rule.urgency,
              percent: Math.min((kmSinceLast / rule.kmInterval) * 100, 100)
            };
          }
        }
        if (alert) alerts.push(alert);
      });

      return alerts.sort((a, b) => {
        const order = { critical: 0, high: 1, medium: 2 };
        return order[a.urgency] - order[b.urgency];
      });
    }

    function getUrgencyColor(urgency) {
      return urgency === 'critical' ? 'bg-red-600' : urgency === 'high' ? 'bg-orange-500' : 'bg-yellow-500';
    }

      const tipo = document.getElementById('interTipo').value;
      const descrizione = document.getElementById('interDesc').value.trim();

      const intervento = {
        id: Date.now(), data, tipo, descrizione, chilometraggio: km,
        costo: document.getElementById('interCosto').value,
        ricambi: document.getElementById('interRicambi').value,
        meccanico: document.getElementById('interMeccanico').value,
        note: document.getElementById('interNote').value,
        timestamp: new Date().toISOString()

      vehicles[currentVehicle].interventi.unshift(intervento);
      if (km) vehicles[currentVehicle].chilometraggio = km;
      saveDataLocal();
      
      try {
        await syncToFirestore(currentVehicle, vehicles[currentVehicle]);
        showNotification('‚úÖ Intervento salvato - Cliente notificato');
      } catch (error) {
        showNotification('‚ö†Ô∏è Salvato localmente', 'error');
      }
      
      showAddForm = false;
      render();
    }

      vehicles[targa] = {
        targa, marca, modello,
        anno: document.getElementById('newAnno').value,
        chilometraggio: document.getElementById('newKm').value,
        interventi: [],
        clientCode: generateClientCode(targa),
        createdAt: new Date().toISOString()
      };
      
      saveDataLocal();
      syncToFirestore(targa, vehicles[targa]);
      showNotification('‚úÖ Veicolo aggiunto');
      
      document.getElementById('newTarga').value = '';
      document.getElementById('newMarca').value = '';
      document.getElementById('newModello').value = '';
      document.getElementById('newAnno').value = '';
      document.getElementById('newKm').value = '';
    }

              ${alerts.length === 0 ? `

                      <div class="w-full bg-gray-700 rounded-full h-2">
                        <div class="h-full ${getUrgencyColor(alert.urgency)} rounded-full" style="width: ${alert.percent}%"></div>

      if (!currentVehicle && isMechanicMode) {

                    <input type="number" id="newKm" placeholder="Km" class="px-3 py-2 rounded">
                  </div>
                  <button onclick="addVehicle()" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded font-bold">
                    Aggiungi
                  </button>
                </div>
              </div>
              
              <h2 class="text-xl font-bold mb-3">üöó ${t('vehicles')} (${vehiclesList.length})</h2>
              
              ${vehiclesList.length === 0 ? `
                <div class="bg-white rounded-lg p-8 text-center text-gray-400">
                  <p>${t('noVehicles')}</p>
                </div>
              ` : `
                <div class="space-y-3">
                  ${vehiclesList.map(v => {
                    const alerts = calculateAlerts(v, false);
                    const criticalCount = alerts.filter(a => a.urgency === 'critical').length;
                    
                    return `
                      <div class="bg-white rounded-lg p-4 cursor-pointer hover:bg-gray-700" 
                           onclick="currentVehicle='${v.targa}'; render();">
                        <div class="flex justify-between items-center">
                          <div>
                            <div class="flex items-center gap-2">
                              <span class="text-xl font-bold">${v.targa}</span>
                              ${criticalCount > 0 ? `
                                <span class="bg-red-600 text-white px-2 py-1 rounded-full text-xs alert-pulse">
                                  ${criticalCount} ‚ö†Ô∏è
                                </span>
                              ` : ''}
                            </div>
                            <p class="text-gray-400">${v.marca} ${v.modello}</p>
                            ${v.chilometraggio ? `<p class="text-sm text-gray-500">üöó ${parseInt(v.chilometraggio).toLocaleString()} km</p>` : ''}
                          </div>
                          <span class="text-gray-400">‚Üí</span>
                        </div>
                      </div>
                    `;
                  }).join('')}
                </div>
              `}
            </div>
          </div>
        `;
        return;
      }
      
      const vehicle = vehicles[currentVehicle];
      if (!vehicle) {
        currentVehicle = null;
        render();
        return;
      }
      
      if (!showAddForm) {
        const interventions = vehicle.interventi || [];
        const alerts = calculateAlerts(vehicle, isClientMode);
        const criticalCount = alerts.filter(a => a.urgency === 'critical').length;
        
        app.innerHTML = `
          <div class="min-h-screen">
            <div class="bg-gradient-to-r from-blue-600 to-blue-800 p-4 shadow-lg">
              <div class="flex justify-between items-center mb-2">
                ${isMechanicMode ? `
                  <button onclick="currentVehicle=null; render();" class="hover:bg-blue-700 px-3 py-2 rounded">
                    ‚Üê ${t('back')}
                  </button>
                ` : '<div></div>'}
                <div class="flex items-center gap-2">
                  ${getLanguageSelector()}
                  ${alerts.length > 0 ? `
                    <button onclick="showAlertsModal=true; render();" 
                            class="relative bg-orange-500 hover:bg-orange-600 px-4 py-2 rounded font-bold">
                      üîî ${t('viewAlerts')}
                      ${criticalCount > 0 ? `<span class="badge">${criticalCount}</span>` : ''}
                    </button>
                  ` : ''}
                  <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-3 py-2 rounded text-sm font-bold">
                    ${t('logout')}
                  </button>
                </div>
              </div>
              <div>
                <h1 class="text-2xl font-bold">${vehicle.targa}</h1>
                <p class="text-blue-100">${vehicle.marca} ${vehicle.modello}</p>
                ${vehicle.chilometraggio ? `<p class="text-sm text-blue-100">üöó ${parseInt(vehicle.chilometraggio).toLocaleString()} km</p>` : ''}
                ${isClientMode ? `
                  <div class="flex items-center gap-2 text-xs text-blue-100 mt-1">
                    <div class="w-2 h-2 rounded-full bg-green-400 animate-pulse"></div>
                    <span>‚òÅÔ∏è ${t('realtimeActive')}</span>
                  </div>
                ` : ''}
              </div>
            </div>
            
            ${alerts.length > 0 && isClientMode ? `
              <div class="p-4">
                <div class="bg-orange-900 bg-opacity-30 border-2 border-orange-500 rounded-lg p-4 ${criticalCount > 0 ? 'alert-pulse' : ''}">
                  <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                      <span class="text-3xl">‚ö†Ô∏è</span>
                      <div>
                        <h3 class="font-bold text-lg">${alerts.length} ${t('alerts')}</h3>
                        <p class="text-sm text-gray-300">${criticalCount} ${t('urgent')}</p>
                      </div>
                    </div>
                    <button onclick="showAlertsModal=true; render();" class="bg-orange-500 hover:bg-orange-600 px-4 py-2 rounded-lg font-bold">
                      ${t('viewAlerts')} ‚Üí
                    </button>
                  </div>
                </div>
              </div>
            ` : ''}
            
            <div class="p-4">
              ${isMechanicMode ? `
                <button onclick="showAddForm=true; render();" 
                        class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-bold mb-4">
                  ‚ûï ${t('newIntervention')}
                </button>
              ` : ''}
              
              <h2 class="text-xl font-bold mb-3">üìã ${t('history')} (${interventions.length})</h2>
              
              ${interventions.length === 0 ? `
                <div class="bg-white rounded-lg p-8 text-center text-gray-400">
                  <p>${t('noInterventions')}</p>
                </div>
              ` : `
                <div class="space-y-3">
                  ${interventions.map(inter => `
                    <div class="bg-white rounded-lg p-4">
                      <div class="text-sm text-gray-400 mb-1">üìÖ ${inter.data || t('date')}</div>
                      <h3 class="font-bold text-lg text-blue-400">${inter.tipo}</h3>
                      <p class="text-gray-300 mb-2">${inter.descrizione}</p>
                      ${inter.ricambi ? `<div class="text-sm text-gray-400 mb-1"><span class="font-semibold">üîß ${t('parts')}:</span> ${inter.ricambi}</div>` : ''}
                      <div class="flex gap-3 text-sm">
                        ${inter.costo ? `<div class="text-green-400 font-bold">üí∞ ‚Ç¨${inter.costo}</div>` : ''}
                        ${inter.chilometraggio ? `<div class="text-gray-400">üöó ${parseInt(inter.chilometraggio).toLocaleString()} km</div>` : ''}
                      </div>
                    </div>
                  `).join('')}
                </div>
              `}
            </div>
          </div>
        `;
      } else {
        const today = new Date().toISOString().split('T')[0];
        
        app.innerHTML = `
          <div class="min-h-screen">
            <div class="bg-gradient-to-r from-blue-600 to-blue-800 p-4">
              <h1 class="text-xl font-bold">${vehicle.targa}</h1>
              <p class="text-blue-100">‚ûï ${t('newIntervention')}</p>
            </div>
            
            <div class="p-4">
              <div class="bg-white rounded-lg p-4">
                <div class="space-y-3">
                  <div>
                    <label class="block text-sm font-bold mb-1">üìÖ ${t('date')} *</label>
                    <input type="date" id="interData" value="${today}" class="w-full px-3 py-2 rounded">
                  </div>
                  <div>
                    <label class="block text-sm font-bold mb-1">üîß ${t('type')} *</label>
                    <select id="interTipo" class="w-full px-3 py-2 rounded">
                      <option value="">Seleziona...</option>
                      <option value="${t('serviceOilChange')}">${t('serviceOilChange')}</option>
                      <option value="${t('serviceRepair')}">${t('serviceRepair')}</option>
                      <option value="${t('serviceInspection')}">${t('serviceInspection')}</option>
                      <option value="${t('serviceTires')}">${t('serviceTires')}</option>
                      <option value="${t('serviceOther')}">${t('serviceOther')}</option>
                    </select>
                  </div>
                  <div>
                    <label class="block text-sm font-bold mb-1">üìù ${t('description')} *</label>
                    <textarea id="interDesc" rows="3" class="w-full px-3 py-2 rounded"></textarea>
                  </div>
                  <div>
                    <label class="block text-sm font-bold mb-1">üî© ${t('parts')}</label>
                    <input type="text" id="interRicambi" class="w-full px-3 py-2 rounded">
                  </div>
                  <div class="grid grid-cols-2 gap-3">
                    <div>
                      <label class="block text-sm font-bold mb-1">üí∞ ${t('cost')} (‚Ç¨)</label>
                      <input type="number" id="interCosto" step="0.01" class="w-full px-3 py-2 rounded">
                    </div>
                    <div>
                      <label class="block text-sm font-bold mb-1">üöó ${t('mileage')}</label>
                      <input type="number" id="interKm" value="${vehicle.chilometraggio || ''}" class="w-full px-3 py-2 rounded">
                    </div>
                  </div>
                  <div>
                    <label class="block text-sm font-bold mb-1">üë§ ${t('mechanic')}</label>
                    <input type="text" id="interMeccanico" class="w-full px-3 py-2 rounded">
                  </div>
                  <div>
                    <label class="block text-sm font-bold mb-1">üí¨ ${t('notes')}</label>
                    <textarea id="interNote" rows="3" class="w-full px-3 py-2 rounded"></textarea>
                  </div>
                  <div class="flex gap-2 pt-2">
                    <button onclick="addIntervento()" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-bold">
                      ‚úÖ ${t('save')}
                    </button>
                    <button onclick="showAddForm=false; render();" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white py-3 rounded-lg font-bold">
                      ‚ùå ${t('cancel')}
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        `;
      }
    }

    async function init() {
      loadDataLocal();
      
      // V√©hicule de d√©mo
      if (Object.keys(vehicles).length === 0) {
        vehicles['AB123CD'] = {
          targa: 'AB123CD',
          marca: 'Fiat',
          modello: 'Panda',
          anno: '2018',
          chilometraggio: '73500',
          interventi: [
            {
              id: 1,
              data: '2024-06-15',
              tipo: 'Tagliando',
              descrizione: 'Cambio olio e filtri',
              chilometraggio: '65000',
              costo: '180',
              timestamp: '2024-06-15T10:00:00'
            }
          ],
          clientCode: 'AB123CD-2025',
          createdAt: '2024-01-01T00:00:00'
        };
        saveDataLocal();
      }
      
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      
      if (code) {
        const parts = code.toUpperCase().split('-');
        if (parts.length >= 2) {
          const targa = parts.slice(0, -1).join('-');
          
          if (USE_FIREBASE && window.firebaseReady) {
            const vehicleData = await loadFromFirestore(targa, true);
            
            if (vehicleData) {
              vehicles[targa] = vehicleData;
              saveDataLocal();
              
              const year = parts[parts.length - 1];
              const currentYear = new Date().getFullYear().toString();
              const lastYear = (currentYear - 1).toString();
              
              if (year === currentYear || year === lastYear) {
                isClientMode = true;
                isMechanicMode = false;
                showLoginScreen = false;
                currentVehicle = targa;
                showNotification('‚úÖ Accesso automatico');
              }
            }
          }
        }
      }
      
      render();
      
      window.addEventListener('online', () => {
        if (isClientMode && currentVehicle && USE_FIREBASE) {
          loadFromFirestore(currentVehicle, true);
        }
      });
    }

    init();
  </script>
</body>
</html>
