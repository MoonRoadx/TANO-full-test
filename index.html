    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.className = `notification ${type === 'success' ? 'bg-green-600' : 'bg-red-600'} text-white`;

    function generateClientCode(targa) {
      const year = new Date().getFullYear();
      return `${targa}-${year}`;
    }

    function verifyClientCode(code) {
      const parts = code.toUpperCase().split('-');
      if (parts.length < 2) return null;
      const year = parts[parts.length - 1];
      const targa = parts.slice(0, -1).join('-');
      const currentYear = new Date().getFullYear().toString();
      const lastYear = (new Date().getFullYear() - 1).toString();
      if ((year === currentYear || year === lastYear) && vehicles[targa]) return targa;
      return null;
    }

    function getClientLink(targa) {
      const code = vehicles[targa].clientCode || generateClientCode(targa);
      const baseUrl = window.location.origin + window.location.pathname;
      return `${baseUrl}?code=${encodeURIComponent(code)}`;
    }

    // ============ FIREBASE SYNC ============
    async function syncToFirestore(targa, vehicleData) {
      if (!USE_FIREBASE || !window.firebaseDB) return;
      try {
        const { setDoc, doc } = await import("https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js");
        const vehicleRef = doc(window.firebaseDB, 'vehicles', targa);
        await setDoc(vehicleRef, vehicleData);
        console.log('‚úÖ Synced to Firestore:', targa);
      } catch (error) {
        console.error('‚ùå Firestore sync error:', error);
        showNotification('‚ö†Ô∏è Sync error, but saved locally', 'error');
      }
    }

    async function loadFromFirestore(targa) {
      if (!USE_FIREBASE || !window.firebaseDB) return null;
      try {
        const { getDoc, doc } = await import("https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js");
        const vehicleRef = doc(window.firebaseDB, 'vehicles', targa);
        const docSnap = await getDoc(vehicleRef);
        if (docSnap.exists()) {
          console.log('‚úÖ Loaded from Firestore:', targa);
          return docSnap.data();
        }
        return null;
      } catch (error) {
        console.error('‚ùå Firestore load error:', error);
        return null;
      }
    }

    async function deleteFromFirestore(targa) {
      if (!USE_FIREBASE || !window.firebaseDB) return;
      try {
        const { deleteDoc, doc } = await import("https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js");
        const vehicleRef = doc(window.firebaseDB, 'vehicles', targa);
        await deleteDoc(vehicleRef);
        console.log('‚úÖ Deleted from Firestore:', targa);
      } catch (error) {
        console.error('‚ùå Firestore delete error:', error);
      }
    }

    async function loadAllVehiclesFromFirestore() {
      if (!USE_FIREBASE || !window.firebaseDB) {
        loadDataLocal();
        return;
      }
      
      try {
        const { collection, onSnapshot } = await import("https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js");
        const vehiclesCol = collection(window.firebaseDB, 'vehicles');
        
        if (realtimeUnsubscribe) {
          realtimeUnsubscribe();
        }
        
        realtimeUnsubscribe = onSnapshot(vehiclesCol, (snapshot) => {
          snapshot.docChanges().forEach((change) => {
            const targa = change.doc.id;
            if (change.type === 'added' || change.type === 'modified') {
              vehicles[targa] = change.doc.data();
            } else if (change.type === 'removed') {
              delete vehicles[targa];
            }
          });
          saveDataLocal();
          if (!showLoginScreen) render();
          console.log('üîÑ Real-time sync updated');
        });
        
        console.log('‚úÖ Real-time sync enabled');
      } catch (error) {
        console.error('‚ùå Real-time sync error:', error);
        loadDataLocal();
      }
    }

    function loadDataLocal() {
      try {
        const stored = localStorage.getItem('garage_vehicles');
        if (stored) {
          vehicles = JSON.parse(stored);
          console.log('üì¶ Loaded from localStorage:', Object.keys(vehicles).length, 'vehicles');
        }
      } catch (error) {
        console.log('‚ùå localStorage error:', error);
        vehicles = {};
      }
    }

    function saveDataLocal() {
      try {
        localStorage.setItem('garage_vehicles', JSON.stringify(vehicles));
      } catch (error) {
        console.error('‚ùå localStorage save error:', error);
      }
    }

    // ============ URL PARAMS ============
    async function checkUrlParams() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      
      if (code) {
        const parts = code.toUpperCase().split('-');
        if (parts.length >= 2) {
          const year = parts[parts.length - 1];
          const targa = parts.slice(0, -1).join('-');
          
          const vehicleData = await loadFromFirestore(targa);
          if (vehicleData) {
            vehicles[targa] = vehicleData;
            saveDataLocal();
            
            const currentYear = new Date().getFullYear().toString();
            const lastYear = (currentYear - 1).toString();
            
            if (year === currentYear || year === lastYear) {
              isClientMode = true;
              isMechanicMode = false;
              showLoginScreen = false;
              currentVehicle = targa;
              showNotification('‚úÖ Accesso automatico effettuato');
              window.history.replaceState({}, document.title, window.location.pathname);
              render();
              return;
            }
          }
        }
        showNotification('‚ùå Link non valido o scaduto', 'error');
      }
    }

        isMechanicMode = true;

        currentVehicle = null;
        showNotification('‚úÖ Accesso meccanico');
        await loadAllVehiclesFromFirestore();
        render();
        return;

      const parts = code.toUpperCase().split('-');
      if (parts.length >= 2) {
        const year = parts[parts.length - 1];
        const targa = parts.slice(0, -1).join('-');
        
        const vehicleData = await loadFromFirestore(targa);
        if (vehicleData) {
          vehicles[targa] = vehicleData;
          saveDataLocal();
          
          const currentYear = new Date().getFullYear().toString();

      showNotification('‚ùå Codice non valido', 'error');

    // ============ VEHICLE CRUD ============
    async function addVehicle() {
      if (!isMechanicMode) return showNotification('‚ùå Accesso negato', 'error');

      const targa = document.getElementById('newVehicleTarga').value.toUpperCase().trim();
      const marca = document.getElementById('newVehicleMarca').value.trim();
      const modello = document.getElementById('newVehicleModello').value.trim();
      const anno = document.getElementById('newVehicleAnno').value.trim();
      const km = document.getElementById('newVehicleKm').value.trim();

    async function addIntervento() {
      if (!isMechanicMode) return showNotification('‚ùå Accesso negato', 'error');

      const data = document.getElementById('interventoData').value;
      const tipo = document.getElementById('interventoTipo').value;
      const descrizione = document.getElementById('interventoDesc').value.trim();
      const ricambi = document.getElementById('interventoRicambi').value.trim();
      const costo = document.getElementById('interventoCosto').value;
      const km = document.getElementById('interventoKm').value;
      const meccanico = document.getElementById('interventoMeccanico').value.trim();
      const note = document.getElementById('interventoNote').value.trim();

      if (!tipo || !descrizione) return showNotification('‚ùå Tipo e descrizione obbligatori', 'error');

      const intervento = {
        id: Date.now(), data, tipo, descrizione, ricambi, costo,
        chilometraggio: km, meccanico, note, timestamp: new Date().toISOString()
      };

      vehicles[currentVehicle].interventi.unshift(intervento);
      if (km) vehicles[currentVehicle].chilometraggio = km;

      saveDataLocal();
      await syncToFirestore(currentVehicle, vehicles[currentVehicle]);
      
      showAddForm = false;
      render();
    }

      saveDataLocal();
      await syncToFirestore(currentVehicle, vehicles[currentVehicle]);
      render();

    function exportToExcel() {
      const vehicle = vehicles[currentVehicle];
      let csv = "Data;Tipo;Descrizione;Ricambi;Costo;Chilometraggio;Meccanico;Note\n";
      (vehicle.interventi || []).forEach(inter => {
        csv += `${inter.data || ''};${inter.tipo || ''};${(inter.descrizione || '').replace(/;/g, ',')};${(inter.ricambi || '').replace(/;/g, ',')};${inter.costo || ''};${inter.chilometraggio || ''};${inter.meccanico || ''};${(inter.note || '').replace(/;/g, ',')}\n`;
      });
      const a = document.createElement('a');
      a.setAttribute('href', 'data:text/csv;charset=utf-8,' + encodeURIComponent(csv));
      a.setAttribute('download', vehicle.targa + '_' + new Date().toISOString().split('T')[0] + '.csv');

                    <label class="block text-sm font-semibold mb-1">üí¨ Note</label>
                    <textarea id="interventoNote" rows="3" placeholder="Osservazioni, raccomandazioni..." class="w-full px-3 py-2 border rounded"></textarea>
                  </div>
                  <div class="flex gap-2 pt-2">
                    <button onclick="addIntervento()" class="flex-1 bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700">‚úÖ Salva</button>
                    <button onclick="showAddForm=false; render();" class="flex-1 bg-gray-600 text-white py-3 rounded-lg font-semibold hover:bg-gray-700">‚ùå Annulla</button>
                  </div>
                </div>
              </div>
            </div>
          </div>`;
      }
    }

    // ============ INITIALIZATION ============
    async function init() {
      console.log('üöÄ Initializing app...');
      
      // Load from localStorage first (instant)
      loadDataLocal();
      
      // Check URL params immediately
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      
      if (code) {
        const targa = verifyClientCode(code);
        if (targa) {
          isClientMode = true;
          isMechanicMode = false;
          showLoginScreen = false;
          currentVehicle = targa;
          window.history.replaceState({}, document.title, window.location.pathname);
        }
      }
      
      // Render immediately with localStorage data
      render();
      
      // Then sync with Firebase in background (non-blocking)
      if (USE_FIREBASE) {
        if (!window.firebaseReady) {
          await new Promise(resolve => {
            window.addEventListener('firebaseReady', resolve, { once: true });
          });
        }
        console.log('‚úÖ Firebase ready - syncing in background...');
        
        // If we have a client code in URL, load from Firestore
        if (code && !verifyClientCode(code)) {
          const parts = code.toUpperCase().split('-');
          if (parts.length >= 2) {
            const year = parts[parts.length - 1];
            const targa = parts.slice(0, -1).join('-');
            const vehicleData = await loadFromFirestore(targa);
            if (vehicleData) {
              vehicles[targa] = vehicleData;
              saveDataLocal();
              const currentYear = new Date().getFullYear().toString();
              const lastYear = (currentYear - 1).toString();
              if (year === currentYear || year === lastYear) {
                isClientMode = true;
                isMechanicMode = false;
                showLoginScreen = false;
                currentVehicle = targa;
                showNotification('‚úÖ Accesso automatico effettuato');
                render();
              }
            } else {
              showNotification('‚ùå Link non valido o scaduto', 'error');
            }
          }
        }
      }
      
      console.log('‚úÖ App initialized');
    }

    // Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('‚úÖ Service Worker OK'))
          .catch(err => console.log('‚ùå SW Error:', err));
      });
    }

    // Start app
    init();
  </script>
