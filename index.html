    const garageInfo = {

    // Traductions
    const translations = {

      en: { /* Vos traductions en anglais */ }
    };

    // Variables globales
    let currentLang = localStorage.getItem('app_language') || 'it';
    let vehicles = {}, currentVehicle = null, showAddForm = false, isMechanicMode = false, isClientMode = false;
    let showLoginScreen = true, searchQuery = '', showShareModal = false, shareModalTarga = null, realtimeUnsubscribe = null, showAppointmentForm = false;

    // Fonction de traduction

    function setLanguage(lang) { currentLang = lang; localStorage.setItem('app_language', lang); render(); }

    // Fonction pour obtenir le s√©lecteur de langue
    function getLanguageSelector() {
      return `<select onchange="setLanguage(this.value)" class="px-3 py-2 rounded-lg text-sm font-semibold bg-gray-700 text-white border-2 border-gray-600 hover:bg-gray-600 cursor-pointer" style="background-color: rgba(55,65,81,0.95) !important; color: white !important;">

    }

    // Fonction pour afficher une notification
    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.className = `notification ${type === 'success' ? 'bg-green-600' : 'bg-red-600'} text-white`;
      notification.textContent = message;
      document.body.appendChild(notification);
      setTimeout(() => { notification.style.animation = 'slideIn 0.3s ease-out reverse'; setTimeout(() => notification.remove(), 300); }, 3000);
    }

    // Fonction pour afficher un indicateur de synchronisation
    function showSyncIndicator(message = "üîÑ Synchronisation...") {
      const existing = document.getElementById('syncIndicator');
      if (existing) existing.remove();

      const indicator = document.createElement('div');
      indicator.id = 'syncIndicator';
      indicator.className = 'fixed top-20 right-4 bg-blue-600 text-white px-4 py-2 rounded-lg shadow-lg z-50 flex items-center gap-2';
      indicator.innerHTML = `
        <div class="loading" style="width: 16px; height: 16px; border-width: 2px;"></div>
        <span class="text-sm">${message}</span>
      `;
      document.body.appendChild(indicator);

      setTimeout(() => indicator.remove(), 2000);
    }

    // Fonction pour afficher un indicateur hors ligne
    function showOfflineIndicator() {
      if (isOffline && isMechanicMode) {
        const indicator = document.createElement('div');
        indicator.className = 'offline-indicator';
        indicator.innerHTML = `‚ö†Ô∏è ${t('offlineMode')} - ${t('offlineMessage')}`;

        document.body.appendChild(indicator);
      } else {
        const indicator = document.getElementById('offlineIndicator');
        if (indicator) indicator.remove();
      }
    }

    // Fonction pour g√©n√©rer un code client
    function generateClientCode(targa) { return `${targa}-${new Date().getFullYear()}`; }

    // Fonction pour v√©rifier un code client
    function verifyClientCode(code) {
      const parts = code.toUpperCase().split('-');
      if (parts.length < 2) return null;
      const year = parts[parts.length - 1], targa = parts.slice(0, -1).join('-');
      const currentYear = new Date().getFullYear().toString(), lastYear = (new Date().getFullYear() - 1).toString();
      if ((year === currentYear || year === lastYear) && vehicles[targa]) return targa;
      return null;
    }

    // Fonction pour obtenir le lien client
    function getClientLink(targa) {
      const code = vehicles[targa].clientCode || generateClientCode(targa);
      return `${window.location.origin}${window.location.pathname}?code=${encodeURIComponent(code)}`;
    }

    // Fonction pour valider une plaque
    function validatePlate(targa) {
      const pattern = /^[A-Z0-9]{2,3}[A-Z0-9]{2,3}[A-Z0-9]{2,3}$/i;
      return pattern.test(targa);
    }

    // Fonction pour valider un email
    function validateEmail(email) {
      const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return pattern.test(email);
    }

    // Fonction pour valider un t√©l√©phone
    function validatePhone(phone) {
      const pattern = /^\+?[0-9\s\-()]{10,}$/i;
      return pattern.test(phone);
    }

    // Fonction pour obtenir les rappels
    function getReminders(targa) {
      const vehicle = vehicles[targa];
      const reminders = [];
      const today = new Date();

      vehicle.interventi?.forEach(inter => {
        if (inter.tipo === 'Tagliando' && inter.chilometraggio) {
          const nextKm = parseInt(inter.chilometraggio) + 15000;
          const currentKm = parseInt(vehicle.chilometraggio || 0);
          if (currentKm >= nextKm - 1000) {
            reminders.push({ type: 'oilChange', message: `${t('reminderOilChange')} (${nextKm} km)`, urgency: 'high' });
          }
        }
      });

      return reminders;
    }

    // Fonction pour synchroniser avec Firestore
    async function syncToFirestore(targa, vehicleData) {
      if (!USE_FIREBASE || !window.firebaseDB || !user) {
        console.error("Firebase non disponible ou utilisateur non connect√©");
        return;
      }
      try {
        await setDoc(doc(window.firebaseDB, 'vehicles', targa), vehicleData);
        console.log("Donn√©es synchronis√©es avec succ√®s");
      } catch (error) {
        console.error("Erreur lors de la synchronisation : ", error);
        showNotification('‚ö†Ô∏è Sync error, but saved locally', 'error');
        isOffline = true;
        showOfflineIndicator();
      }
    }

    // Fonction pour charger depuis Firestore
    async function loadFromFirestore(targa, enableRealtime = false) {
      if (!USE_FIREBASE || !window.firebaseDB) return null;
      try {
        if (enableRealtime) {
          if (realtimeUnsubscribe) realtimeUnsubscribe();

          realtimeUnsubscribe = onSnapshot(doc(window.firebaseDB, 'vehicles', targa), (docSnap) => {
            if (docSnap.exists()) {
              vehicles[targa] = docSnap.data();
              saveDataLocal();
              if (!showLoginScreen && currentVehicle === targa) {
                render();
                console.log("‚úÖ Intervention mise √† jour en temps r√©el!");
              }
            }
          }, (error) => {
            console.error("‚ùå Erreur listener temps r√©el:", error);
            isOffline = true;
            showOfflineIndicator();
          });

          const docSnap = await getDoc(doc(window.firebaseDB, 'vehicles', targa));
          return docSnap.exists() ? docSnap.data() : null;
        } else {
          const docSnap = await getDoc(doc(window.firebaseDB, 'vehicles', targa));
          return docSnap.exists() ? docSnap.data() : null;
        }
      } catch (error) {
        isOffline = true;
        showOfflineIndicator();
        return null;
      }
    }

    // Fonction pour supprimer de Firestore
    async function deleteFromFirestore(targa) {
      if (!USE_FIREBASE || !window.firebaseDB || !user) return;
      try {
        await deleteDoc(doc(window.firebaseDB, 'vehicles', targa));
      } catch (error) {}
    }

    // Fonction pour charger tous les v√©hicules depuis Firestore
    async function loadAllVehiclesFromFirestore() {
      if (!USE_FIREBASE || !window.firebaseDB) { loadDataLocal(); return; }
      try {
        if (realtimeUnsubscribe) realtimeUnsubscribe();
        realtimeUnsubscribe = onSnapshot(collection(window.firebaseDB, 'vehicles'), (snapshot) => {
          snapshot.docChanges().forEach((change) => {
            const targa = change.doc.id;
            if (change.type === 'added' || change.type === 'modified') vehicles[targa] = change.doc.data();
            else if (change.type === 'removed') delete vehicles[targa];
          });
          saveDataLocal();
          if (!showLoginScreen) render();
        }, (error) => {
          isOffline = true;
          showOfflineIndicator();
          loadDataLocal();
        });
      } catch (error) { loadDataLocal(); }
    }

    // Fonction pour charger les donn√©es locales
    function loadDataLocal() {
      try {
        const stored = localStorage.getItem('garage_vehicles');
        if (stored) vehicles = JSON.parse(stored);
      } catch (error) { vehicles = {}; }
    }

    // Fonction pour sauvegarder les donn√©es locales
    function saveDataLocal() {
      try { localStorage.setItem('garage_vehicles', JSON.stringify(vehicles)); } catch (error) {}

    // Fonction de connexion
    async function login() {
      const code = document.getElementById('loginCode').value.trim();
      if (!code) return showNotification(`‚ùå ${t('invalidCode')}`, 'error');

      if (code === MECHANIC_PIN) {
        isMechanicMode = true;
        isClientMode = false;
        showLoginScreen = false;
        currentVehicle = null;
        showNotification(`‚úÖ ${t('mechanicAccess')}`);
        await loadAllVehiclesFromFirestore();
        render();
        return;
      }

      const parts = code.toUpperCase().split('-');
      if (parts.length >= 2) {
        const year = parts[parts.length - 1];
        const targa = parts.slice(0, -1).join('-');

        const vehicleData = await loadFromFirestore(targa, true);

        if (vehicleData) {
          vehicles[targa] = vehicleData;
          saveDataLocal();

          const currentYear = new Date().getFullYear().toString();
          const lastYear = (new Date().getFullYear() - 1).toString();

          if (year === currentYear || year === lastYear) {
            isClientMode = true;
            isMechanicMode = false;
            showLoginScreen = false;
            currentVehicle = targa;
            showNotification(`‚úÖ ${t('welcome')} - ${t('realtimeActive')}`);
            render();
            return;
          }

      showNotification(`‚ùå ${t('invalidCode')}`, 'error');

    // Fonction pour mettre √† jour les mod√®les
    function updateModels() {
      const brandSelect = document.getElementById('newVehicleMarca');
      const modelSelect = document.getElementById('newVehicleModello');
      const otherModelInput = document.getElementById('otherModelInput');
      const selectedBrand = brandSelect.value;

        placeholder.selected = true;

      const vehicle = vehicles[currentVehicle];

      if (showAdvancedSearch) {
        if (filters.date) {
          interventions = interventions.filter(i => i.data >= filters.date);

        if (filters.mechanic) {

          interventions = interventions.filter(i => parseFloat(i.costo || 0) <= parseFloat(filters.costMax));

      return interventions;

    function getVehicleStats(targa) {
      const vehicle = vehicles[targa];
      const interventi = vehicle.interventi || [];
      const totalCosto = interventi.reduce((sum, i) => sum + (parseFloat(i.costo) || 0), 0);
      return { totalCosto, count: interventi.length };
    }

    // Fonction pour obtenir les statistiques globales
    function getStatistics() {
      const allVehicles = Object.values(vehicles);
      const currentMonth = new Date().getMonth();
      const currentYear = new Date().getFullYear();

      let monthlyRevenue = 0;
      let monthlyInterventions = 0;
      let totalRevenue = 0;
      let totalInterventions = 0;
      const customerSpending = {};

      allVehicles.forEach(v => {
        v.interventi?.forEach(inter => {
          const cost = parseFloat(inter.costo) || 0;
          const interDate = new Date(inter.data);

          totalRevenue += cost;
          totalInterventions++;

          if (interDate.getMonth() === currentMonth && interDate.getFullYear() === currentYear) {
            monthlyRevenue += cost;
            monthlyInterventions++;
          }

          if (v.cliente?.nome) {
            customerSpending[v.cliente.nome] = (customerSpending[v.cliente.nome] || 0) + cost;
          }
        });
      });

      const topCustomers = Object.entries(customerSpending)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 5);

      return { monthlyRevenue, monthlyInterventions, totalRevenue, totalInterventions, topCustomers };
    }

    function generateInvoice(interventoId = null) {
      try {
        const { jsPDF } = window.jspdf;

        doc.setFillColor(37, 99, 235);
        doc.rect(0, 0, 210, 40, 'F');
        doc.setTextColor(255, 255, 255);
        doc.setFontSize(20);

        doc.text(`Email: ${garageInfo.email}`, 20, 62);
        doc.text(`P.IVA: ${garageInfo.vatNumber}`, 20, 68);

        const isGlobal = !interventoId;
        const documentType = isGlobal ? t('globalInvoice') : t('invoice');
        doc.setFontSize(16);
        doc.setTextColor(37, 99, 235);
        doc.text(documentType, 20, 85);

        const vehicle = vehicles[currentVehicle];
        doc.setTextColor(0, 0, 0);
        doc.setFontSize(12);
        doc.text(`${t('vehicle')}: ${vehicle.targa}`, 20, 100);
        doc.text(`${vehicle.marca} ${vehicle.modello} ${vehicle.anno ? `(${vehicle.anno})` : ''}`, 20, 107);

        if (vehicle.cliente?.nome) {
          doc.text(`${t('customer')}: ${vehicle.cliente.nome}`, 20, 114);
          if (vehicle.cliente.telefono) doc.text(`Tel: ${vehicle.cliente.telefono}`, 20, 121);
        }

        const headers = [[t('date'), t('type'), t('description'), t('parts'), t('cost') + ' (‚Ç¨)']];
        const body = [];
        let total = 0;

        if (isGlobal) {
          vehicle.interventi.forEach(inter => {
            const cost = parseFloat(inter.costo) || 0;
            total += cost;
            body.push([inter.data || '', inter.tipo || '', inter.descrizione || '', inter.ricambi || '', cost.toFixed(2)]);
          });
        } else {
          const inter = vehicle.interventi.find(i => i.id === interventoId);
          if (inter) {
            const cost = parseFloat(inter.costo) || 0;
            total = cost;
            body.push([inter.data || '', inter.tipo || '', inter.descrizione || '', inter.ricambi || '', cost.toFixed(2)]);
          }
        }

        doc.autoTable({
          head: headers,
          body: body,
          startY: vehicle.cliente?.nome ? 130 : 120,
          theme: 'grid',
          headStyles: { fillColor: [37, 99, 235], textColor: 255, fontStyle: 'bold' },
          styles: { fontSize: 10 }
        });

        const finalY = doc.previousAutoTable.finalY || 120;
        doc.setFontSize(14);
        doc.setFont(undefined, 'bold');
        doc.text(`${t('total')}: ‚Ç¨${total.toFixed(2)}`, 20, finalY + 15);

        const vatRate = 0.22;
        const vat = total * vatRate;
        const totalVAT = total + vat;
        doc.setFontSize(12);
        doc.setFont(undefined, 'normal');
        doc.text(`IVA (22%): ‚Ç¨${vat.toFixed(2)}`, 20, finalY + 25);
        doc.setFontSize(16);
        doc.setFont(undefined, 'bold');
        doc.text(`${t('totalVAT')}: ‚Ç¨${totalVAT.toFixed(2)}`, 20, finalY + 35);

        doc.setFontSize(10);
        doc.setFont(undefined, 'normal');
        const notes = vehicle.interventi.find(i => i.id === interventoId)?.note || '';
        if (notes) doc.text(`${t('notes')}: ${notes}`, 20, finalY + 50);
        doc.text(t('terms'), 20, finalY + 60, { maxWidth: 170 });
        doc.text(t('thanks'), 20, finalY + 75);

        doc.text('_______________________', 20, finalY + 100);
        doc.text(t('mechanicSignature'), 20, finalY + 105);
        doc.text('_______________________', 110, finalY + 100);
        doc.text(t('customerSignature'), 110, finalY + 105);

        doc.setFillColor(37, 99, 235);
        doc.rect(0, 280, 210, 20, 'F');
        doc.setTextColor(255, 255, 255);
        doc.setFontSize(8);
        doc.text(garageInfo.website, 105, 288, { align: 'center' });

        const fileName = `${vehicle.targa}_${isGlobal ? 'global' : 'intervention_' + interventoId}_${new Date().toISOString().split('T')[0]}.pdf`;
        doc.save(fileName);
        showNotification(`üìÑ ${t('invoiceGenerated')}`);
      } catch (error) {
        console.error('PDF Error:', error);
        showNotification(`‚ùå ${t('invoiceError')}`, 'error');
      }
    }

    }

    async function init() {
      loadDataLocal();
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');

      if (!window.firebaseReady) {
        await new Promise(resolve => {
          window.addEventListener('firebaseReady', resolve, { once: true });
        });
      }

      if (code) {
        const targa = verifyClientCode(code);
        if (targa) {
          isClientMode = true;
          isMechanicMode = false;
          showLoginScreen = false;
          currentVehicle = targa;
          window.history.replaceState({}, document.title, window.location.pathname);

          if (USE_FIREBASE) {
            console.log("üîÑ Activation synchronisation temps r√©el pour client...");
            const vehicleData = await loadFromFirestore(targa, true);

            if (vehicleData) {
              vehicles[targa] = vehicleData;
              saveDataLocal();
              showNotification(`‚úÖ ${t('autoAccess')} - ${t('realtimeActive')}`);
            }
          }
        }
      }

      render();

      window.addEventListener('online', () => {
        isOffline = false;
        showOfflineIndicator();
        if (isClientMode && currentVehicle && USE_FIREBASE) {
          loadFromFirestore(currentVehicle, true);
        }
      });

      window.addEventListener('offline', () => {
        isOffline = true;
        showOfflineIndicator();
      });
    }

    init();
  </script>
