    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.className = `notification ${type === 'success' ? 'bg-green-600' : 'bg-red-600'} text-white`;
      notification.textContent = message;
      document.body.appendChild(notification);
      setTimeout(() => { notification.style.animation = 'slideIn 0.3s ease-out reverse'; setTimeout(() => notification.remove(), 300); }, 3000);
    }

    function generateClientCode(targa) { return `${targa}-${new Date().getFullYear()}`; }
    function verifyClientCode(code) {
      const parts = code.toUpperCase().split('-');
      if (parts.length < 2) return null;
      const year = parts[parts.length - 1], targa = parts.slice(0, -1).join('-');
      const currentYear = new Date().getFullYear().toString(), lastYear = (new Date().getFullYear() - 1).toString();
      if ((year === currentYear || year === lastYear) && vehicles[targa]) return targa;
      return null;
    }
    function getClientLink(targa) {
      const code = vehicles[targa].clientCode || generateClientCode(targa);
      return `${window.location.origin}${window.location.pathname}?code=${encodeURIComponent(code)}`;
    }

    async function syncToFirestore(targa, vehicleData) {
      if (!USE_FIREBASE || !window.firebaseDB) return;
      try {
        const { setDoc, doc } = await import("https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js");
        await setDoc(doc(window.firebaseDB, 'vehicles', targa), vehicleData);
      } catch (error) { showNotification('‚ö†Ô∏è Sync error, but saved locally', 'error'); }
    }

    async function loadFromFirestore(targa) {
      if (!USE_FIREBASE || !window.firebaseDB) return null;
      try {
        const { getDoc, doc } = await import("https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js");
        const docSnap = await getDoc(doc(window.firebaseDB, 'vehicles', targa));
        return docSnap.exists() ? docSnap.data() : null;
      } catch (error) { return null; }
    }

    async function deleteFromFirestore(targa) {
      if (!USE_FIREBASE || !window.firebaseDB) return;
      try {
        const { deleteDoc, doc } = await import("https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js");
        await deleteDoc(doc(window.firebaseDB, 'vehicles', targa));
      } catch (error) {}
    }

    async function loadAllVehiclesFromFirestore() {
      if (!USE_FIREBASE || !window.firebaseDB) { loadDataLocal(); return; }
      try {
        const { collection, onSnapshot } = await import("https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js");
        if (realtimeUnsubscribe) realtimeUnsubscribe();
        realtimeUnsubscribe = onSnapshot(collection(window.firebaseDB, 'vehicles'), (snapshot) => {
          snapshot.docChanges().forEach((change) => {
            const targa = change.doc.id;
            if (change.type === 'added' || change.type === 'modified') vehicles[targa] = change.doc.data();
            else if (change.type === 'removed') delete vehicles[targa];
          });
          saveDataLocal();
          if (!showLoginScreen) render();
        });
      } catch (error) { loadDataLocal(); }
    }

    function loadDataLocal() {
      try {
        const stored = localStorage.getItem('garage_vehicles');
        if (stored) vehicles = JSON.parse(stored);
      } catch (error) { vehicles = {}; }
    }
    function saveDataLocal() {
      try { localStorage.setItem('garage_vehicles', JSON.stringify(vehicles)); } catch (error) {}
    }

    async function login() {
      const code = document.getElementById('loginCode').value.trim();
      if (!code) return showNotification(`‚ùå ${t('invalidCode')}`, 'error');
      if (code === MECHANIC_PIN) {
        isMechanicMode = true; isClientMode = false; showLoginScreen = false; currentVehicle = null;
        showNotification(`‚úÖ ${t('mechanicAccess')}`);
        await loadAllVehiclesFromFirestore();
        render();
        return;
      }
      const parts = code.toUpperCase().split('-');
      if (parts.length >= 2) {
        const year = parts[parts.length - 1], targa = parts.slice(0, -1).join('-');
        const vehicleData = await loadFromFirestore(targa);
        if (vehicleData) {
          vehicles[targa] = vehicleData;
          saveDataLocal();
          const currentYear = new Date().getFullYear().toString(), lastYear = (currentYear - 1).toString();
          if (year === currentYear || year === lastYear) {
            isClientMode = true; isMechanicMode = false; showLoginScreen = false; currentVehicle = targa;
            showNotification(`‚úÖ ${t('welcome')}`);
            render();
            return;
          }
        }
      }
      showNotification(`‚ùå ${t('invalidCode')}`, 'error');
    }

    function logout() {
      if (confirm(t('logoutConfirm'))) {
        if (realtimeUnsubscribe) { realtimeUnsubscribe(); realtimeUnsubscribe = null; }
        isMechanicMode = false; isClientMode = false; showLoginScreen = true; currentVehicle = null;
        showAddForm = false; searchQuery = '';
        showNotification(`üëã ${t('disconnected')}`);
        render();
      }
    }

    async function addVehicle() {
      if (!isMechanicMode) return showNotification(`‚ùå ${t('accessDenied')}`, 'error');
      const targa = document.getElementById('newVehicleTarga').value.toUpperCase().trim();
      const marca = document.getElementById('newVehicleMarca').value.trim();
      const modello = document.getElementById('newVehicleModello').value.trim();
      const anno = document.getElementById('newVehicleAnno').value.trim();
      const km = document.getElementById('newVehicleKm').value.trim();
      if (!targa) return showNotification(`‚ùå ${t('plateRequired')}`, 'error');
      if (vehicles[targa]) return showNotification(`‚ùå ${t('vehicleExists')}`, 'error');
      const vehicleData = { targa, marca, modello, anno, chilometraggio: km, interventi: [], clientCode: generateClientCode(targa), createdAt: new Date().toISOString() };
      vehicles[targa] = vehicleData;
      saveDataLocal();
      try {
        document.getElementById('newVehicleTarga').value = '';
        document.getElementById('newVehicleMarca').value = '';
        document.getElementById('newVehicleModello').value = '';
        document.getElementById('newVehicleAnno').value = '';
        document.getElementById('newVehicleKm').value = '';
      } catch(e) {}
      showNotification(`‚úÖ ${t('vehicleAdded')}`);
      if (USE_FIREBASE) syncToFirestore(targa, vehicleData).catch(err => {});
      setTimeout(() => render(), 100);
    }

    async function addIntervento() {
      if (!isMechanicMode) return showNotification(`‚ùå ${t('accessDenied')}`, 'error');
      const data = document.getElementById('interventoData').value;
      const tipo = document.getElementById('interventoTipo').value;
      const descrizione = document.getElementById('interventoDesc').value.trim();
      const ricambi = document.getElementById('interventoRicambi').value.trim();
      const costo = document.getElementById('interventoCosto').value;
      const km = document.getElementById('interventoKm').value;
      const meccanico = document.getElementById('interventoMeccanico').value.trim();
      const note = document.getElementById('interventoNote').value.trim();

    async function init() {
      loadDataLocal();
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      if (code) {
        const targa = verifyClientCode(code);
        if (targa) {
          isClientMode = true; isMechanicMode = false; showLoginScreen = false; currentVehicle = targa;
          window.history.replaceState({}, document.title, window.location.pathname);
        }
      }
      render();
      if (USE_FIREBASE) {
        if (!window.firebaseReady) await new Promise(resolve => { window.addEventListener('firebaseReady', resolve, { once: true }); });
        if (code && !verifyClientCode(code)) {
          const parts = code.toUpperCase().split('-');
          if (parts.length >= 2) {
            const year = parts[parts.length - 1], targa = parts.slice(0, -1).join('-');
            const vehicleData = await loadFromFirestore(targa);
            if (vehicleData) {
              vehicles[targa] = vehicleData; saveDataLocal();
              const currentYear = new Date().getFullYear().toString(), lastYear = (currentYear - 1).toString();
              if (year === currentYear || year === lastYear) {
                isClientMode = true; isMechanicMode = false; showLoginScreen = false; currentVehicle = targa;
                showNotification(`‚úÖ ${t('autoAccess')}`); render();
              }
            } else { showNotification(`‚ùå ${t('linkInvalid')}`, 'error'); }
          }
        }
      }
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js').catch(err => {});
      });
    }

    init();
  </script>
</body>
