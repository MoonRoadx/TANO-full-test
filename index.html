    async function verifyMechanicPin(pin) {
      // Rate limiting: max 5 attempts per 15 minutes
      const now = Date.now();
      if (now < loginAttempts.blockedUntil) {
        const waitMinutes = Math.ceil((loginAttempts.blockedUntil - now) / 60000);
        throw new Error(`Trop de tentatives. R√©essayez dans ${waitMinutes} minutes.`);
      }
      
      if (now - loginAttempts.lastAttempt > 15 * 60 * 1000) {
        loginAttempts.count = 0; // Reset after 15 min
      }
      
      await new Promise(r => setTimeout(r, 500)); // Anti-bruteforce delay
      
      const isValid = md5(pin) === HASHED_PIN;
      
      if (!isValid) {
        loginAttempts.count++;
        loginAttempts.lastAttempt = now;
        
        if (loginAttempts.count >= 5) {
          loginAttempts.blockedUntil = now + 15 * 60 * 1000;
          loginAttempts.count = 0;
        }
      } else {
        loginAttempts.count = 0; // Reset on success
      }
      
      return isValid;
    }

    function generateClientCode(targa) { return `${targa}-${new Date().getFullYear()}`; }

    // ‚úÖ HIGH PRIORITY FIX 5: Robust client code verification
    function verifyClientCode(code) {
      if (!code || typeof code !== 'string') return null;
      
      const pattern = /^([A-Z0-9-]+)-(\d{4})$/i;
      const match = code.toUpperCase().match(pattern);
      if (!match) return null;
      
      const targa = match[1];
      const year = parseInt(match[2]);
      const currentYear = new Date().getFullYear();
      
      // Accept current year or previous year
      if (year !== currentYear && year !== currentYear - 1) return null;
      
      return AppState.get('vehicles')[targa] ? targa : null;
    }

    function getClientLink(targa) {
      const vehicle = AppState.get('vehicles')[targa];
      const code = vehicle?.clientCode || generateClientCode(targa);
      return `${window.location.origin}${window.location.pathname}?code=${encodeURIComponent(code)}`;
    }

    async function syncToFirestore(targa, vehicleData) {
      if (!USE_FIREBASE || !window.firebaseDB) return;
      try {
        const { setDoc, doc, serverTimestamp } = await import("https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js");
        
        const dataToSave = {
          ...vehicleData,
          _metadata: {
            lastModified: serverTimestamp(),
            modifiedBy: AppState.get('currentMechanicId'),
            version: (vehicleData._metadata?.version || 0) + 1
          }
        };
        
        await setDoc(doc(window.firebaseDB, 'vehicles', targa), dataToSave, { merge: true });
      } catch (error) { 
        showNotification('‚ö†Ô∏è Sync error, but saved locally', 'error');
        AppState.set('isOffline', true);
        showOfflineIndicator();
        queueForRetry(targa, vehicleData);
        throw error;
      }
    }

    async function loadFromFirestore(targa, enableRealtime = false) {
      if (!USE_FIREBASE || !window.firebaseDB) return null;
      try {
        const { getDoc, doc, onSnapshot } = await import("https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js");
        
        if (enableRealtime) {
          if (AppState.get('realtimeUnsubscribe')) {
            AppState.get('realtimeUnsubscribe')();
          }
          
          const unsubscribe = onSnapshot(doc(window.firebaseDB, 'vehicles', targa), (docSnap) => {
            if (docSnap.exists()) {
              AppState.updateVehicle(targa, () => docSnap.data());
              saveDataLocal();
              if (!AppState.get('showLoginScreen') && AppState.get('currentVehicle') === targa) {
                renderApp();
                console.log("‚úÖ Real-time update received!");
              }
            }
          }, (error) => {
            console.error("‚ùå Real-time listener error:", error);
            AppState.set('isOffline', true);
            showOfflineIndicator();
          });
          
          AppState.set('realtimeUnsubscribe', unsubscribe);
          
          const docSnap = await getDoc(doc(window.firebaseDB, 'vehicles', targa));
          return docSnap.exists() ? docSnap.data() : null;
        } else {
          const docSnap = await getDoc(doc(window.firebaseDB, 'vehicles', targa));
          return docSnap.exists() ? docSnap.data() : null;
        }
      } catch (error) { 
        AppState.set('isOffline', true);
        showOfflineIndicator();
        return null;
      }
    }

    async function loadAllVehiclesFromFirestore() {
      if (!USE_FIREBASE || !window.firebaseDB) { loadDataLocal(); return; }
      try {
        const { collection, onSnapshot } = await import("https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js");
        if (AppState.get('realtimeUnsubscribe')) {
          AppState.get('realtimeUnsubscribe')();
        }
        const unsubscribe = onSnapshot(collection(window.firebaseDB, 'vehicles'), (snapshot) => {
          snapshot.docChanges().forEach((change) => {
            const targa = change.doc.id;
            AppState.update('vehicles', vehicles => {
              const newVehicles = { ...vehicles };
              if (change.type === 'added' || change.type === 'modified') {
                newVehicles[targa] = change.doc.data();
              } else if (change.type === 'removed') {
                delete newVehicles[targa];
              }
              return newVehicles;
            });
          });
          saveDataLocal();
          if (!AppState.get('showLoginScreen')) renderApp();
        }, (error) => {
          AppState.set('isOffline', true);
          showOfflineIndicator();
          loadDataLocal();
        });
        AppState.set('realtimeUnsubscribe', unsubscribe);
      } catch (error) { loadDataLocal(); }
    }

      const pattern = /^[A-Z0-9]{2,3}[A-Z0-9]{2,3}[A-Z0-9]{2,3}$/i;

    function validateEmail(email) {
      const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return pattern.test(email);

    function validatePhone(phone) {
      const pattern = /^\+?[0-9\s\-()]{10,}$/i;
      return pattern.test(phone);

    // ‚úÖ HIGH PRIORITY FIX 6: Cleaner login logic with rate limiting
    async function handleLogin() {
      const code = document.getElementById('loginCode')?.value.trim() || '';
      if (!code) return showNotification(`‚ùå ${t('invalidCode')}`, 'error');
      
      // Check for rate limit
      if (Date.now() < loginAttempts.blockedUntil) {
        const waitMinutes = Math.ceil((loginAttempts.blockedUntil - Date.now()) / 60000);
        return showNotification(`‚è≥ ${t('rateLimitError').replace('${waitMinutes}', waitMinutes)}`, 'rateLimit');
      }
      
      // Mechanic login
      try {
        const isValidMechanic = await verifyMechanicPin(code);
        if (isValidMechanic) {
          AppState.set('isMechanicMode', true);
          AppState.set('isClientMode', false);
          AppState.set('showLoginScreen', false);
          AppState.set('currentVehicle', null);
          AppState.set('rateLimitError', null);
          showNotification(`‚úÖ ${t('mechanicAccess')}`);
          await loadAllVehiclesFromFirestore();
          renderApp();
          return;
        }
      } catch (err) {
        return showNotification(err.message, 'rateLimit');
      }
      
      // Client login
      const targa = verifyClientCode(code);
      if (targa) {
        AppState.set('isClientMode', true);
        AppState.set('isMechanicMode', false);
        AppState.set('showLoginScreen', false);
        AppState.set('currentVehicle', targa);
        AppState.set('rateLimitError', null);
        
        if (USE_FIREBASE) {
          const vehicleData = await loadFromFirestore(targa, true);
          if (vehicleData) {
            AppState.updateVehicle(targa, () => vehicleData);
            saveDataLocal();
          }
        }
        
        showNotification(`‚úÖ ${t('welcome')} - ${t('realtimeActive')}`);
        renderApp();
        return;
      }
      
      loginAttempts.count++;
      if (loginAttempts.count >= 5) {
        loginAttempts.blockedUntil = Date.now() + 15 * 60 * 1000;
        loginAttempts.count = 0;
        showNotification(`‚è≥ ${t('rateLimitError').replace('${waitMinutes}', '15')}`, 'rateLimit');
      } else {
        showNotification(`‚ùå ${t('invalidCode')}`, 'error');
      }
    }

      const data = document.getElementById('interventoData').value;
      const tipo = document.getElementById('interventoTipo').value;
      const descrizione = document.getElementById('interventoDesc').value.trim();
      const ricambi = document.getElementById('interventoRicambi').value.trim();
      const costo = document.getElementById('interventoCosto').value;
      const km = document.getElementById('interventoKm').value;
      const meccanico = document.getElementById('interventoMeccanico').value.trim();
      const note = document.getElementById('interventoNote').value.trim();
      const tags = Array.from(document.querySelectorAll('.tag-checkbox:checked')).map(cb => cb.value);
      
      const photos = [];
      const previewImages = document.querySelectorAll('#photoPreview img');
      previewImages.forEach(img => photos.push(img.src));
      
      if (!tipo || !descrizione) {
        return showNotification(`‚ùå ${t('typeDescRequired')}`, 'error');
      }
      
      const intervento = { 
        id: Date.now(), 
        data, 
        tipo, 
        descrizione, 
        ricambi, 
        costo, 
        chilometraggio: km, 
        meccanico, 
        note, 
        photos,
        tags,
        timestamp: new Date().toISOString() 
      };
      
      AppState.updateVehicle(AppState.get('currentVehicle'), vehicle => {
        const updated = { ...vehicle };
        if (!updated.interventi) updated.interventi = [];
        updated.interventi.unshift(intervento);
        if (km) updated.chilometraggio = km;
        return updated;
      });
      
      saveDataLocal();
      
      showSyncIndicator(`üîÑ ${t('syncingData')}`);
      
      try {
        await syncToFirestore(AppState.get('currentVehicle'), AppState.get('vehicles')[AppState.get('currentVehicle')]);
        showNotification(`‚úÖ ${t('dataSaved')} - ${t('clientNotified')}`);
      } catch (error) {
        console.error("Sync error:", error);
        showNotification(`‚ö†Ô∏è Saved locally, sync pending`, 'error');
      }
      
      AppState.set('showAddForm', false);
      renderApp();
    }

    function getFilteredVehicles() {
      const vehicles = Object.values(AppState.get('vehicles'));
      const query = AppState.get('searchQuery');
      if (!query) return vehicles;
      
      return vehicles.filter(v =>
        v.targa.toLowerCase().includes(query) ||
        (v.marca && v.marca.toLowerCase().includes(query)) ||
        (v.modello && v.modello.toLowerCase().includes(query)) ||
        (v.cliente?.nome && v.cliente.nome.toLowerCase().includes(query))
      );
    }

    function getFilteredInterventions() {
      const vehicle = AppState.get('vehicles')[AppState.get('currentVehicle')];
      if (!vehicle) return [];
      
      let interventions = vehicle.interventi || [];
      const filters = AppState.get('filters');
      const showAdvancedSearch = AppState.get('showAdvancedSearch');
      
      if (showAdvancedSearch) {
        if (filters.date) {
          interventions = interventions.filter(i => i.data >= filters.date);
        }
        if (filters.type) {
          interventions = interventions.filter(i => i.tipo === filters.type);
        }
        if (filters.mechanic) {
          interventions = interventions.filter(i => i.meccanico && i.meccanico.toLowerCase().includes(filters.mechanic.toLowerCase()));
        }
        if (filters.costMin) {
          interventions = interventions.filter(i => parseFloat(i.costo || 0) >= parseFloat(filters.costMin));
        }
        if (filters.costMax) {
          interventions = interventions.filter(i => parseFloat(i.costo || 0) <= parseFloat(filters.costMax));
        }
      }
      
      return interventions;
    }

    }

    function getStatistics() {
      const allVehicles = Object.values(AppState.get('vehicles'));
      const currentMonth = new Date().getMonth();
      const currentYear = new Date().getFullYear();
      
      let monthlyRevenue = 0;
      let monthlyInterventions = 0;
      let totalRevenue = 0;
      let totalInterventions = 0;
      const customerSpending = {};
      
      allVehicles.forEach(v => {
        v.interventi?.forEach(inter => {
          const cost = parseFloat(inter.costo) || 0;
          const interDate = new Date(inter.data);
          
          totalRevenue += cost;
          totalInterventions++;
          
          if (interDate.getMonth() === currentMonth && interDate.getFullYear() === currentYear) {
            monthlyRevenue += cost;
            monthlyInterventions++;
          }
          
          if (v.cliente?.nome) {
            customerSpending[v.cliente.nome] = (customerSpending[v.cliente.nome] || 0) + cost;
          }
        });
      });
      
      const topCustomers = Object.entries(customerSpending)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 5);
      
      return { monthlyRevenue, monthlyInterventions, totalRevenue, totalInterventions, topCustomers };
    }

    function generateInvoice(interventoId = null) {
      try {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const vehicle = AppState.get('vehicles')[AppState.get('currentVehicle')];
        
        doc.setFillColor(37, 99, 235);
        doc.rect(0, 0, 210, 40, 'F');
        doc.setTextColor(255, 255, 255);
        doc.setFontSize(20);
        doc.text(garageInfo.name, 20, 25);
        
        doc.setTextColor(0, 0, 0);
        doc.setFontSize(10);
        doc.text(garageInfo.address, 20, 50);
        doc.text(`Tel: ${garageInfo.phone}`, 20, 56);
        doc.text(`Email: ${garageInfo.email}`, 20, 62);
        doc.text(`P.IVA: ${garageInfo.vatNumber}`, 20, 68);
        
        const isGlobal = !interventoId;
        const documentType = isGlobal ? t('globalInvoice') : t('invoice');
        doc.setFontSize(16);
        doc.setTextColor(37, 99, 235);
        doc.text(documentType, 20, 85);
        
        doc.setTextColor(0, 0, 0);
        doc.setFontSize(12);
        doc.text(`${t('vehicle')}: ${escapeHtml(vehicle.targa)}`, 20, 100);
        doc.text(`${escapeHtml(vehicle.marca)} ${escapeHtml(vehicle.modello)} ${vehicle.anno ? `(${escapeHtml(vehicle.anno)})` : ''}`, 20, 107);
        
        if (vehicle.cliente?.nome) {
          doc.text(`${t('customer')}: ${escapeHtml(vehicle.cliente.nome)}`, 20, 114);
          if (vehicle.cliente.telefono) doc.text(`Tel: ${escapeHtml(vehicle.cliente.telefono)}`, 20, 121);
        }
        
        const headers = [[t('date'), t('type'), t('description'), t('parts'), t('cost') + ' (‚Ç¨)']];
        const body = [];
        let total = 0;
        
        if (isGlobal) {
          vehicle.interventi.forEach(inter => {
            const cost = parseFloat(inter.costo) || 0;
            total += cost;
            body.push([escapeHtml(inter.data || ''), escapeHtml(inter.tipo || ''), escapeHtml((inter.descrizione || '').substring(0, 30)), escapeHtml((inter.ricambi || '').substring(0, 20)), cost.toFixed(2)]);
          });
        } else {
          const inter = vehicle.interventi.find(i => i.id === interventoId);
          if (inter) {
            const cost = parseFloat(inter.costo) || 0;
            total = cost;
            body.push([escapeHtml(inter.data || ''), escapeHtml(inter.tipo || ''), escapeHtml((inter.descrizione || '').substring(0, 30)), escapeHtml((inter.ricambi || '').substring(0, 20)), cost.toFixed(2)]);
          }
        }
        
        doc.autoTable({
          head: headers,
          body: body,
          startY: vehicle.cliente?.nome ? 130 : 120,
          theme: 'grid',
          headStyles: { fillColor: [37, 99, 235], textColor: 255, fontStyle: 'bold' },
          styles: { fontSize: 10 }
        });
        
        const finalY = doc.previousAutoTable.finalY || 120;
        doc.setFontSize(14);
        doc.setFont(undefined, 'bold');
        doc.text(`${t('total')}: ‚Ç¨${total.toFixed(2)}`, 20, finalY + 15);
        
        const vatRate = 0.22;
        const vat = total * vatRate;
        const totalVAT = total + vat;
        doc.setFontSize(12);
        doc.setFont(undefined, 'normal');
        doc.text(`IVA (22%): ‚Ç¨${vat.toFixed(2)}`, 20, finalY + 25);
        doc.setFontSize(16);
        doc.setFont(undefined, 'bold');
        doc.text(`${t('totalVAT')}: ‚Ç¨${totalVAT.toFixed(2)}`, 20, finalY + 35);
        
        doc.setFontSize(10);
        doc.setFont(undefined, 'normal');
        const notes = vehicle.interventi.find(i => i.id === interventoId)?.note || '';
        if (notes) doc.text(`${t('notes')}: ${escapeHtml(notes)}`, 20, finalY + 50);
        doc.text(t('terms'), 20, finalY + 60, { maxWidth: 170 });
        doc.text(t('thanks'), 20, finalY + 75);
        
        doc.text('_______________________', 20, finalY + 100);
        doc.text(t('mechanicSignature'), 20, finalY + 105);
        doc.text('_______________________', 110, finalY + 100);
        doc.text(t('customerSignature'), 110, finalY + 105);
        
        doc.setFillColor(37, 99, 235);
        doc.rect(0, 280, 210, 20, 'F');
        doc.setTextColor(255, 255, 255);
        doc.setFontSize(8);
        doc.text(garageInfo.website, 105, 288, { align: 'center' });
        
        const fileName = `${vehicle.targa}_${isGlobal ? 'global' : 'intervention_' + interventoId}_${new Date().toISOString().split('T')[0]}.pdf`;
        doc.save(fileName);
        showNotification(`üìÑ ${t('invoiceGenerated')}`);
      } catch (error) {
        console.error('PDF Error:', error);
        showNotification(`‚ùå ${t('invoiceError')}`, 'error');
      }
    }

    // ‚úÖ HIGH PRIORITY FIX 4: Router-style renderer
    function renderApp() {
      const app = document.getElementById('app');
      const modals = document.querySelectorAll('.modal');
      modals.forEach(m => m.remove());

      // Remove sync indicators
      const syncEl = document.getElementById('syncIndicator');
      if (syncEl) syncEl.remove();

      const state = AppState.getState();

      // Dashboard
      if (state.showDashboard && state.isMechanicMode) {
        app.innerHTML = Renderers.dashboard();
        setTimeout(() => {
          const remindersList = document.getElementById('remindersList');
          if (!remindersList) return;
          
          let allReminders = [];
          Object.keys(state.vehicles).forEach(targa => {
            const reminders = getReminders(targa);
            reminders.forEach(r => allReminders.push({ targa, ...r }));
          });
          
          if (allReminders.length > 0) {
            remindersList.innerHTML = allReminders.map(r => `
              <div class="p-3 mb-2 rounded ${r.urgency === 'high' ? 'bg-red-900 bg-opacity-50 border-red-500' : 'bg-yellow-900 bg-opacity-30 border-yellow-500'} border-l-4">

                <p class="text-sm text-gray-300">${escapeHtml(r.message)}</p>
              </div>
            `).join('');
          } else {
            remindersList.innerHTML = `<p class="text-gray-400">${t('noResults')}</p>`;
          }
        }, 100);
        return;
      }

      // Appointment form
      if (state.showAppointmentForm) {
        app.innerHTML = Renderers.appointmentForm();
        return;
      }

      // Share modal
      if (state.showShareModal && state.shareModalTarga) {
        app.innerHTML = Renderers.shareModal();
        return;
      }

      // Login screen
      if (state.showLoginScreen) {
        app.innerHTML = Renderers.login();
        return;
      }

      // Vehicle list (mechanic mode)
      if (!state.currentVehicle && state.isMechanicMode) {
        app.innerHTML = Renderers.vehicleList();
        setTimeout(() => {
          const photoInput = document.getElementById('photoInput');
          if (photoInput && !photoInput.hasAttribute('data-listener')) {
            photoInput.setAttribute('data-listener', 'true');
            // ... photo listener logic
          }
        }, 100);
        return;
      }

      // Vehicle detail or add form
      if (state.currentVehicle) {
        if (state.showAddForm) {
          app.innerHTML = Renderers.addIntervention();
          setTimeout(() => {
            // Setup photo listener
            const photoInput = document.getElementById('photoInput');
            if (photoInput && !photoInput.hasAttribute('data-listener')) {
              photoInput.setAttribute('data-listener', 'true');
              photoInput.addEventListener('change', function(e) {
                const files = Array.from(e.target.files);
                const previews = document.getElementById('photoPreview');
                if (!previews) return;
                
                previews.innerHTML = '';
                files.forEach((file, index) => {
                  if (file.size > 5 * 1024 * 1024) {
                    showNotification('‚ùå File troppo grande (max 5MB)', 'error');
                    return;
                  }
                  
                  const reader = new FileReader();
                  reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'w-full h-24 object-cover rounded cursor-pointer';
                    
                    const container = document.createElement('div');
                    container.className = 'relative group';
                    container.appendChild(img);
                    
                    const removeBtn = document.createElement('button');
                    removeBtn.innerHTML = '‚úï';
                    removeBtn.className = 'absolute top-0 right-0 bg-red-600 text-white w-6 h-6 rounded-full text-xs font-bold opacity-0 group-hover:opacity-100 transition-opacity';
                    removeBtn.onclick = () => {
                      container.remove();
                      if (document.querySelectorAll('#photoPreview img').length === 0) {
                        document.getElementById('photoInput').value = '';
                      }
                    };
                    container.appendChild(removeBtn);
                    previews.appendChild(container);
                  };
                  reader.readAsDataURL(file);
                });
              });
            }
          }, 100);
        } else {
          app.innerHTML = Renderers.vehicleDetail();
        }
      }
    }

    // ‚úÖ HIGH PRIORITY FIX 7: Clean initialization
    async function initApp() {
      loadDataLocal();
      
      // Process any pending retries
      if (navigator.onLine) {
        processRetryQueue();
      }
      
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      
      if (code) {
        const targa = verifyClientCode(code);
        if (targa) {
          AppState.set('isClientMode', true);
          AppState.set('isMechanicMode', false);
          AppState.set('showLoginScreen', false);
          AppState.set('currentVehicle', targa);
          window.history.replaceState({}, document.title, window.location.pathname);
          
          if (USE_FIREBASE) {
            if (!window.firebaseReady) {
              await new Promise(resolve => {
                window.addEventListener('firebaseReady', resolve, { once: true });
              });
            }
            
            const vehicleData = await loadFromFirestore(targa, true);
            if (vehicleData) {
              AppState.updateVehicle(targa, () => vehicleData);
              saveDataLocal();
            }
          }
          
          showNotification(`‚úÖ ${t('autoAccess')} - ${t('realtimeActive')}`);
        } else {
          showNotification(`‚ùå ${t('invalidCode')}`, 'error');
        }
      }
      
      renderApp();
      
      // Online/offline listeners
      window.addEventListener('online', () => {
        AppState.set('isOffline', false);
        showOfflineIndicator();
        processRetryQueue();
        
        // Re-enable real-time sync for client
        if (AppState.get('isClientMode') && AppState.get('currentVehicle') && USE_FIREBASE) {
          loadFromFirestore(AppState.get('currentVehicle'), true);
        }
      });
      
      window.addEventListener('offline', () => {
        AppState.set('isOffline', true);
        showOfflineIndicator();
      });
      
      // Load all vehicles for mechanic if in that mode
      if (AppState.get('isMechanicMode') && USE_FIREBASE) {
        await loadAllVehiclesFromFirestore();
      }
    }
